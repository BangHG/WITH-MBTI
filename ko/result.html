<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>무인도 생존 유형 테스트</title>
    <meta property="og:image" content="../assets/og_img/og_img-ko.png" />

    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon" />

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/common.min.css" />

    <script>
      var $lang = 'ko';
      var $shareUrl = '../ko/result?type=1';

      var $imgRootUrl = '..';
      var $resultUrl = '../ko/result.html?type={type}';
    </script>
  </head>

  <body class="page page__result">
    <main class="main">
      <section>
        <div class="container">
          <h1 class="page__result__title">나의 생존유형은?</h1>
          <div id="result" class="result"></div>
          <a class="popup-link" href="#" data-popup="popup__allType" title="전체유형보기">전체 유형 보기</a>
        </div>
      </section>
    </main>

    <section class="app-download">
      <div class="container">
        <div class="app-download__banner">
          <h3 class="app-download__title">WITH 플레이하기</h3>
          <div class="app-download__wrap">
            <a href="https://play.google.com/store/apps/details?id=com.gravity.with.aos" title="Google Play에서 다운로드" target="_blank">
              <img src="../assets/images/result/bannerOpen/app-download-aos.png" alt="Google Play에서 다운로드" />
            </a>
            <a href="https://apps.apple.com/kr/app/with-whale-in-the-high/id6446757241" title="App Store에서 다운로드" target="_blank">
              <img src="../assets/images/result/bannerOpen/app-download-ios.png" alt="App Store에서 다운로드" />
            </a>
          </div>
        </div>
      </div>
    </section>

    <section class="result__bottom">
      <div class="container">
        <h3 class="title">결과 공유하기</h3>
        <ul class="sns-list">
          <li class="sns-list__item">
            <button type="button" class="sns sns--facebook" title="페이스북"></button>
          </li>
          <li class="sns-list__item">
            <button type="button" class="sns sns--whatsapp" title="왓츠앱"></button>
          </li>
          <li class="sns-list__item">
            <button type="button" class="sns sns--line" title="라인"></button>
          </li>
          <li class="sns-list__item">
            <button type="button" class="sns sns--twitter" title="트위터"></button>
          </li>
          <li class="sns-list__item">
            <button type="button" class="sns sns--kakaotalk" title="카카오톡"></button>
          </li>
          <li class="sns-list__item">
            <button type="button" class="sns sns--link" onclick="copyUrl()" title="주소복사"></button>
          </li>
        </ul>

        <div class="btn-wrap">
          <a href="test.html" class="btn">다시하기</a>
          <a id="download-result" href="#" download class="btn">결과 저장하기</a>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="copyright">© SKYWALK &amp; Gravity Co., Ltd. All rights reserved</div>
        <div class="logo">
          <span class="sr-only">SKYWALK</span>
          <span class="sr-only">GRAVITY</span>
        </div>
      </div>
    </footer>

    <span class="blind"></span>

    <aside class="popup popup__allType">
      <div class="popup__head">
        <h2 class="title">전체 유형 보기</h2>
        <button type="button" class="close" title="닫기 버튼" onclick="closed_popup()"></button>
      </div>
      <div class="popup__body">
        <div class="popup__scroll">
          <ul id="allType" class="all-type-list"></ul>
        </div>
      </div>
    </aside>
  </body>

  <script src="../assets/js/result.js"></script>
  <script src="js/common.min.js"></script>
</html>
